<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>도서검색</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .content {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        input[type="text"] {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #book-list {
            list-style-type: none;
            padding: 0;
        }

        .book-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f2f2f2;
            border-radius: 4px;
            cursor: pointer;
        }

        .book-item img {
            width: 80px;
            height: 120px;
            margin-right: 10px;
        }

        .book-item-title {
            font-size: 18px;
            font-weight: bold;
            margin: 0;
        }

        .book-item-author {
            margin: 0;
        }

        p {
            text-align: center;
        }
    </style>
</head>

<body>
<div class="content">
    <h1>도서검색</h1>
    <input id="bookName" value="" type="text" placeholder="도서 제목을 입력하세요">
    <button id="search">검색</button>

    <ul id="book-list"></ul>

    <p>썸네일을 클릭하면 상세 도서 정보 검색으로 이동합니다.</p>
</div>

<script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
        crossorigin="anonymous"></script>
<script>
    function getBookDetails(url) {
        window.location.href = url;
    }

    function displayBookList(books) {
        const bookList = $("#book-list");
        bookList.empty();
        for (let i = 0; i < books.length; i++) {
            const book = books[i];
            const li = $("<li></li>").addClass("book-item");
            const img = $("<img>").attr("src", book.thumbnail);
            const title = $("<h2></h2>").addClass("book-item-title").text(book.title);
            const author = $("<p></p>").addClass("book-item-author").text(book.author);
            li.append(img);
            li.append(title);
            li.append(author);
            li.click(function () {
                getBookDetails(book.url);
            });
            bookList.append(li);
        }
    }

    $(document).ready(function () {
        $("#search").click(function () {
            const bookName = $("#bookName").val();
            $.ajax({
                method: "GET",
                url: "https://dapi.kakao.com/v3/search/book?target=title",
                data: { query: bookName },
                headers: { Authorization: "KakaoAK 2b38121158ac24fb001d984deac8002f" }
            })
                .done(function (msg) {
                    displayBookList(msg.documents);
                });
        });
    });
</script>
</body>

</html>
