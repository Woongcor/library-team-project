<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">

  <!-- CSS only -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">


  <!-- JS, Popper.js, and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <th:block layout:fragment="script"></th:block>
  <th:block layout:fragment="css"></th:block>
</head>
<body>
<div th:replace="common/header::asdf"></div>
<div layout:fragment="content"></div>
<div th:replace="common/footer::qwert"></div>




</body>

<script src="https://code.jquery.com/jquery-3.7.0.js"
        integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
        crossorigin="anonymous"></script>
<script>
    $(document).ready(function() {
        $("#search").click(function(){
            $.ajax({
                method: "GET",
                url: "https://dapi.kakao.com/v3/search/book?target=title",
                data: { query:$("#bookName").val() },
                headers: {Authorization: "KakaoAK e14cc28209568378bca2acecc56c1800"}
            })
            .done(function (msg) {
                const bookList = $("#book-list");
                for(let i = 0; i < 3; i++) {
                    const book = msg.documents[i];
                    const li = $("<li></li>");
                    const title = $("<h2></h2>").text(book.title);
                    const thumbnail = $("<img>").attr("src", book.thumbnail);
                    thumbnail.click(function() {
                        window.location.href = book.url;
                    });
                    li.append(title);
                    li.append(thumbnail);
                    bookList.append(li);
                }
            });
        });
    });
</script>

</html>
